{% set name = "filterpy" %}
{% set version = "1.3.2" %}
{% set sha256 = "3f2436323e4a7a36718d8b422dce86269c34f5490324b2c11d1297bcb9b427fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - matplotlib
    - scipy

test:
  imports:
    - filterpy
    - filterpy.common
    - filterpy.discrete_bayes
    - filterpy.examples
    - filterpy.gh
    - filterpy.hinfinity
    - filterpy.kalman
    - filterpy.leastsq
    - filterpy.memory
    - filterpy.monte_carlo
    - filterpy.stats

about:
  home: https://github.com/rlabbe/filterpy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Kalman filters and other optimal and non-optimal estimation filters in Python'

  description: |
      Kalman filtering and optimal estimation library in Python.
      Kalman filter, Extended Kalman filter, Unscented Kalman filter,
      g-h, least squares, H Infinity, smoothers, and more.
      Has companion book 'Kalman and Bayesian Filters in Python'.
  doc_url: https://filterpy.readthedocs.io/en/latest/
  dev_url: https://github.com/rlabbe/filterpy

extra:
  recipe-maintainers:
    - hajapy
    - rlabbe
